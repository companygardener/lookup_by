name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        include:
          # Rails 7.0
          - { ruby: '3.1', rails: 'rails_7.0' }
          - { ruby: '3.2', rails: 'rails_7.0' }
          - { ruby: '3.3', rails: 'rails_7.0' }
          - { ruby: '3.4', rails: 'rails_7.0' }
          - { ruby: '4.0', rails: 'rails_7.0' }

          # Rails 7.1
          - { ruby: '3.1', rails: 'rails_7.1' }
          - { ruby: '3.2', rails: 'rails_7.1' }
          - { ruby: '3.3', rails: 'rails_7.1' }
          - { ruby: '3.4', rails: 'rails_7.1' }
          - { ruby: '4.0', rails: 'rails_7.1' }

          # Rails 7.2
          - { ruby: '3.1', rails: 'rails_7.2' }
          - { ruby: '3.2', rails: 'rails_7.2' }
          - { ruby: '3.3', rails: 'rails_7.2' }
          - { ruby: '3.4', rails: 'rails_7.2' }
          - { ruby: '4.0', rails: 'rails_7.2' }

          # Rails 8.0
          - { ruby: '3.2', rails: 'rails_8.0' }
          - { ruby: '3.3', rails: 'rails_8.0' }
          - { ruby: '3.4', rails: 'rails_8.0' }
          - { ruby: '4.0', rails: 'rails_8.0' }

          # Rails 8.1
          - { ruby: '3.2', rails: 'rails_8.1' }
          - { ruby: '3.3', rails: 'rails_8.1' }
          - { ruby: '3.4', rails: 'rails_8.1' }
          - { ruby: '4.0', rails: 'rails_8.1' }

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.rails }}.gemfile
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/lookup_by_test
      PGPASSWORD: postgres

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Create database
        run: createdb lookup_by_test -h localhost -U postgres

      - name: Run tests
        run: bundle exec rake
